[package]
name    = "macros"
version = "0.0.0"
authors = ["Klas Segeljakt <klasseg@kth.se>"]
edition = "2018"

[lib]
proc-macro = true

[features]
legacy = []

[dependencies]
quote       = { version = "1.0.8" }
syn         = { version = "1.0.58", features = ["full", "visit-mut"] }
proc-macro2 = { version = "1.0.24" }
indexmap    = { version = "1.6.1" }
cfg-if      = { version = "1.0.0" }
